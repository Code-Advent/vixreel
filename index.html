    <style>
      :root {
        --neon-pink: #ff0080;
        --neon-purple: #7928ca;
        --vix-void: #000000;
        --vix-border: #1a1a1a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--vix-void);
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      .logo-font { font-family: 'Satisfy', cursive; }
      
      .vix-gradient {
        background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), #0070f3);
      }
      .vix-text-gradient {
        background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), #0070f3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .animate-vix-in {
        animation: vix-reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes vix-reveal {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
